<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Trafic light behavior</title>
		<style type="text/css"> 
			.traffic-light { float:left; margin-right: 30px; background-color: #333; }
			.traffic-light div { width: 60px; height: 60px; margin: 12px; border-radius: 30px; -moz-border-radius: 30px; background-color: grey; cursor: pointer; }
			.traffic-light .red.on { background-color: red; }
			.traffic-light .yellow.on { background-color: yellow; }
			.traffic-light .green.on { background-color: green; }
		</style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="jquery.behavior.js"></script>
		<script src="traffic.js"></script>
		<script src="animatey.js"></script>
		<script>
			$(function(){
				var el = $("<div/>")
				    .addClass("traffic-light")
					.behavior(TrafficLight)
					.behavior(Animatey)
					.appendTo("body");
                
                var behavior = el.behavior();
                
                el.behavior("play");
                behavior.animate(true);
			});
		</script>
	</head>
	<body>
	</body>
</html>
